	<h2>Javascript operators</h2>

<h4> Given if A= 24.18 and B= 7.18, compute for the following:</h4>

<!--JAVASCRIPT OPERATORS-->
<div class="container-fluid container-d">
<div class="row">

<!--ARITHMETIC OPERATORS-->
<div class="col-sm-4">
		<div class="card">
   			<div class="card-header">
  <h3>Arithmetic Operators</h3>
</div>

<p id="exponent">exponent:</p>
<p id="mod">mod:</p>

<div id="button">
  <center>
    <button type="button" onclick=" 
      var a = 24.18;
      var b = 7.18;
      var exponentResult = a ** b;
      var modResult = a % b;
      document.getElementById('exponent').innerHTML = 'exponent: ' + exponentResult + '.';
      document.getElementById('mod').innerHTML = 'mod: ' + modResult + '.';">
      Show answer
    </button>
  </center>
</div>
</div>
</div>

<!--COMPARISON OPERATORS-->
	<div class="col-sm-4">
		<div class="card">
   			<div class="card-header">
  <h3>Comparison Operators</h3>
</div>

<p id="greater">is A greater than B?:</p>
<p id="equal">is A equal to B?:</p>

<div id="button">
  <center>
    <button type="button" onclick=" 
      var a = 30.27;
      var b = 16.18;
      var greaterResult = a > b;
      var equalResult = a == b;
      document.getElementById('greater').innerHTML = 'Is 30.27 greater than 6.18?: ' + greaterResult + '.';
      document.getElementById('equal').innerHTML = 'Is 30.27 equal to 6.18?: ' + equalResult + '.';">
      Show answer
    </button>
  </center>
</div>
</div>
</div>

<!--LOGICAL OPERATORS-->
	<div class="col-sm-4">
    <div class="card">
        <div class="card-header">
            <h3>Comparison Operators</h3>
        </div>

        <p id="logical">True or False?:</p>
        <p id="notlogi">True or False?:</p>

        <div id="button">
            <center>
                <button type="button" onclick="
                    var a = 24.18;
                    var b = 7.18;
                    var logicalResult = (a <= b) && (a >= b);  // Corrected the operator here
                    var notlogiResult = (a != b) || (a == b);
                    document.getElementById('logical').innerHTML = '(a <= b) && (a >= b): ' + logicalResult + '.';
                    document.getElementById('notlogi').innerHTML = '(a != b) || (a == b): ' + notlogiResult + '.';
                ">
                    Show answer
                </button>
            </center>
        </div>
    </div>
</div>
